<img #image [src]="baseImageUrl + data.image">

<button
  mat-button
  [style.width.px]="(image.width + image.height)/15"
  [style.height.px]="(image.width + image.height)/15"
  [style.right.px]="image.x"
  [style.top.px]="image.y"
  (click)="closeDialog()"
>
  <mat-icon
    svgIcon="close"
    [style.width.px]="(image.width + image.height)/15"
    [style.height.px]="(image.width + image.height)/15"
  >
  </mat-icon>
</button>

<button
  mat-button
  [style.width.px]="(image.width + image.height)/15"
  [style.height.px]="(image.width + image.height)/15"
  [style.left.px]="image.x"
  [style.bottom.px]="image.y + image.height/2 - (image.width + image.height)/15/2"
>
  <mat-icon
    svgIcon="arrow-left"
    [style.width.px]="(image.width + image.height)/15"
    [style.height.px]="(image.width + image.height)/15"
  >
  </mat-icon>
</button>

<button
  mat-button
  [style.width.px]="(image.width + image.height)/15"
  [style.height.px]="(image.width + image.height)/15"
  [style.right.px]="image.x"
  [style.bottom.px]="image.y + image.height/2 - (image.width + image.height)/15/2"
>
  <mat-icon
    svgIcon="arrow-right"
    [style.width.px]="(image.width + image.height)/15"
    [style.height.px]="(image.width + image.height)/15"
  >
  </mat-icon>
</button>
