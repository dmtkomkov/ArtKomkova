<img #image [src]="baseImageUrl + data.image">

<button mat-button [style.right.px]="image.x" [style.top.px]="image.y" (click)="closeImage()">
  <mat-icon svgIcon="close"></mat-icon>
</button>

<button mat-button class="arrow-left" (click)="showPrevImage()">
  <mat-icon svgIcon="arrow-left"></mat-icon>
</button>

<button mat-button class="arrow-right" (click)="showNextImage()">
  <mat-icon svgIcon="arrow-right"></mat-icon>
</button>
